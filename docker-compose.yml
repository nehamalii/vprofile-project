version: '3.8'
services:
  vprodb:
    build:
      context: ./Docker-files/db
    image: nehamalii/vprofiledb1
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass  

  vprocache01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
       
  vproapp:
    build:
      context: ./Docker-files/app
    image: nehamalii/vprofileapp1
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    build:
      context: ./Docker-files/web
    image: nehamalii/vprofileweb1
    container_name: vprodb
    ports:
      - "80:80"
  
volumes:
   vprodbdata: {}
   vproappdata: {}        
  